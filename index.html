<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
      {{somar()}}
      <br>
      {{subtrair()}}
      <br>
      {{multiplicar()}}
      <br>
      {{dividir()}}
      <br>
      {{numeroAleatorio()}}
    </div>
    <script>
        options = {
            el: '#app',
            data: {},
            methods: {
                somar : function somar(){// convencional
                    return 4 + 2;
                },
                subtrair: function (){//anÃ´nima
                    return 4 - 2;
                },
                multiplicar: () => {// arrow function
                    return 4 * 2;
                },
                dividir(){ // forma enxuta de definir os parede de chave/valor
                    return 4/2
                },
                numeroAleatorio: function numeroAleatorio(){
                    return Math.random();
                }
            }
        }
        const vm = new Vue(options); // vm = ViewModel
    </script>
</body>
</html>
