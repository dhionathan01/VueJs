<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .blue {
            color: blue;
        }

        .negrito{
            font-weight: bold;
        }
        .azul{
            background:blue
        }
        .verde{
            background:green
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" @keyup="imprimirTexto('Enviado parâmetro', 6, xyz)">
        <button @click="mensagemAlerta($event, 'texto', 100)">Botão</button>
    </div>
    <script>
        options = {
            el: '#app',
            data: {
               xyz: true
            },
            methods: {
                imprimirTexto(texto, number, xyz){
                    console.log(texto)
                    console.log(number)
                    console.log(xyz)
                    console.log(this.xyz)
                },
                mensagemAlerta(event,texto, number){
                    console.log(event, texto, number)
                    alert('Mensagem de alerta')
                }
            }
        }
        const vm = new Vue(options); // vm = ViewModel
    </script>
</body>
</html>
