<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>
<body>
   <!--  .prevent na diretiva v-on "@" impede o comportamenteo padrão -->
    <div id="app">
        <template v-if="saudacao"> <!-- renderização condicional -->
            <h1>Boas-Vindas</h1>
            <p>Conteúdo da tag <strong>template</strong></p>
        </template>
        <template v-for="n in 10">
            <p>2 x {{n}} = {{2 * n}}</p>
        </template>
    </div>
    <script>
        options = {
            el: '#app',
            data: {
               saudacao: true
            },
            methods: {
                
            }
        }
        const vm = new Vue(options); // vm = ViewModel
    </script>
</body>
</html>
