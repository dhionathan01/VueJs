<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>
<body>
   <!--  .prevent na diretiva v-on "@" impede o comportamenteo padrÃ£o -->
    <div id="app">
        <p v-once>Saldo Inicial: {{saldo}}</p>
        <p>Saldo Atualizado: {{saldo}}</p>
        <input type="text" name="valor" id="valor">
        <button @click="creditar()">Creditar</button>
        <button @click="debitar()">Debitar</button>
    </div>
    <script>
        options = {
            el: '#app',
            data: {
              saldo: 1100
            },
            methods: {
                creditar(){
                    this.saldo += parseFloat(valor.value);
                },
                debitar(){
                    this.saldo -= parseFloat(valor.value);
                },
            }
        }
        const vm = new Vue(options); // vm = ViewModel
    </script>
</body>
</html>
