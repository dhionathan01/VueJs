<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <a v-bind:href="site">Site</a>
        <p v-bind:class="cor">Entendo a diretiva v-bind</p>
        <input type="text" v-bind:placeholder="instrucaoDePreenchimento" v-bind:value="valor">
        <input type="checkbox" v-bind:checked="check">
    </div>
    <script>
        options = {
            el: '#app',
            data: {
              site: 'https://github.com/dhionathan01',
              cor: 'blue',
              instrucaoDePreenchimento: ' Placeholder - Diretiva v-bind',
              valor: 'Entendo a diretiva v-bind',
              check: true
            },
            methods: {
                
            }
        }
        const vm = new Vue(options); // vm = ViewModel
    </script>
</body>
</html>
