<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
      {{somar()}}
      <br>
      {{subtrair()}}
      <br>
      {{multiplicar()}}
      <br>
      {{dividir()}}
      <br>
    </div>
    <script>
        options = {
            el: '#app',
            data: {
                n1: 10,
                n2: 5
            },
            methods: {
                somar : function somar(){// convencional
                    return this.n1 + this.n2;
                },
                subtrair: function (){//anônima
                    return this.n1 - this.n2;
                },
                multiplicar: () => {// arrow function
                    return this.n1 * this.n2;//Não funciona devido ao contexto léxico e retorna NAN
                    // Arrow functions não são adequadas para criação de methods pq ela n faz referência ao escopo do objeto e sim ao contexto global ou de função
                },
                dividir(){ // forma enxuta de definir os parede de chave/valor
                    let f = () => {
                        console.log('****');
                        return 'Teste';
                    }
                    console.log(f());
                    console.log(this);

                    return this.n1/this.n2
                }
            }
        }
        const vm = new Vue(options); // vm = ViewModel
    </script>
</body>
</html>
