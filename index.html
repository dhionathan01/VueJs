            <h3>Título texto ajuda</h3>
            <p>Conteudo texto ajuda</p>
        </div>
    </div>
    <script>
        options = {
            el: '#app',
            data: {
                exibirTextoAjuda: false

        const vm = new Vue(options); // vm = ViewModel
