<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>
<body>
   <!--  .prevent na diretiva v-on "@" impede o comportamenteo padrão -->
    <div id="app">
        <ul>
            <li v-for="n in 10">{{n}}</li>
        </ul>
        <h3>Exemplo recuperando indices v-text</h3>
        <ul>
            <li v-for="(curso, chave) in cursos" v-text="chave+' - '+ curso"></li>
        </ul>
        <hr>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(curso, chave) in cursos2"> 
                    <td>{{chave}}</td>
                    <td>{{curso.titulo}}</td>
                    <td>{{curso.descricao}}</td>
                </tr>
            </tbody>
        </table>
        <h2>Destructuring assignment</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="({titulo, descricao}, chave) in cursos2"> <!-- destructor assignment -->
                    <td>{{chave}}</td>
                    <td>{{titulo}}</td>
                    <td>{{descricao}}</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <ul>
            <li v-for="p in publicacoes" style="border:solid 1px; margin-bottom:10px;" :key="p.id">
                <div>
                    {{p.publicacao}}
                    <hr>
                    <input type="text" name="" id="">
                </div>
            </li>
        </ul>
        <button @click="misturarArray">Misturar Publicações</button>
    </div>
    <script>
        options = {
            el: '#app',
            data: {
                cursos: ['Laravel', 'Web Completo', 'Banco de Dados', 'Solid', 'Angular'],
                cursos2:{
                    1000: {titulo: 'Laravel', descricao: 'Domine o framework PHP mais poderoso do mundo'},

                    1001: {
                        titulo: 'Banco de Dados',
                        descricao: 'Aprenda os principais BDs relacionais do mercado'
                    }
                },
                publicacoes : [
                    {id: 1, publicacao: 'Publicações 1'},
                    {id: 2, publicacao: 'Publicações 2'},
                    {id: 3, publicacao: 'Publicações 3'},
            ]
                
            },
            methods: {
                misturarArray(){
                    let misturado = [];
                    misturado[0] = this.publicacoes[2];
                    misturado[1] = this.publicacoes[0];
                    misturado[2] = this.publicacoes[1];
                    this.publicacoes = misturado;
                }
                
            }
        }
        const vm = new Vue(options); // vm = ViewModel
    </script>
</body>
</html>
