<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
   <!--  .prevent na diretiva v-on "@" impede o comportamenteo padrÃ£o -->
    <div id="app">
        <h3>Exemplo com Double mustache {{}}</h3>
        <ul>
            <li v-for="curso in cursos">{{curso}}</li>
        </ul>
        <h3>Exemplo com v-text</h3>
        <ul>
            <li v-for="curso in cursos" v-text="curso"></li>
        </ul>
        <h3>Exemplo recuperando indices</h3>
        <ul>
            <li v-for="(curso, chave) in cursos">{{chave}} - {{curso}}</li>
        </ul>
        <h3>Exemplo recuperando indices v-text</h3>
        <ul>
            <li v-for="(curso, chave) in cursos" v-text="chave+' - '+ curso"></li>
        </ul>
    </div>
    <script>
        options = {
            el: '#app',
            data: {
                cursos: ['Laravel', 'Web Completo', 'Banco de Dados', 'Solid', 'Angular']
            },
            methods: {
                
            }
        }
        const vm = new Vue(options); // vm = ViewModel
    </script>
</body>
</html>
